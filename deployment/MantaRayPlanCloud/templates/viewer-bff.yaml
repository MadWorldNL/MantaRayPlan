apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.viewer.bff.deployment }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.viewer.bff.app }}
    name: {{ .Values.viewer.bff.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.viewer.bff.app }}
      task: {{ .Values.viewer.bff.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.viewer.bff.app }}
        task: {{ .Values.viewer.bff.name }}
    spec:
      containers:
        - name: {{ .Values.viewer.bff.app }}
          image: "{{ .Values.viewer.bff.image }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          env:
            - name: OpenTelemetry__LoggerEndpoint
              value: "{{ .Values.logging.seq.host.internal }}"
            - name: OpenTelemetry__LoggerApiKey
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.logging.seq.secrets.name }}
                  key: apiKeyViewer 
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.viewer.bff.loadBalancer }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.viewer.bff.app }}
    task: {{ .Values.viewer.bff.name }}
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
  type: LoadBalancer