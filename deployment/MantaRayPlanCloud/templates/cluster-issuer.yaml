{{- if .Values.clusterIssuer.enabled }}
  apiVersion: cert-manager.io/v1
  kind: ClusterIssuer
  metadata:
    name: lets-encrypt
    namespace: {{ .Values.namespace }}
  spec:
    acme:
      email:  {{ .Values.certification.email }}
      server: https://acme-v02.api.letsencrypt.org/directory
      privateKeySecretRef:
        name: lets-encrypt-prod
      solvers:
        - http01:
            ingress:
              class: public
{{ end }}