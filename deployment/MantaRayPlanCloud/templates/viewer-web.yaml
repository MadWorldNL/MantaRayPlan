apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.viewer.web.deployment }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.viewer.web.app }}
    name: {{ .Values.viewer.web.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.viewer.web.app }}
      task: {{ .Values.viewer.web.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.viewer.web.app }}
        task: {{ .Values.viewer.web.name }}
    spec:
      containers:
        - name: {{ .Values.viewer.web.app }}
          image: "{{ .Values.viewer.web.image }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.viewer.web.loadBalancer }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.viewer.web.app }}
    task: {{ .Values.viewer.web.name }}
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
  type: LoadBalancer